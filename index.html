<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
        <div class="wrapper">
            <div class="box">
                <div class="boxHeader">
                    <form>
                        <input 
                        class="inputTask"
                        type="text" id="addTask" name="addTask">
                        <button class="btn">Dodaj</button>
                    </form>
                </div>
                <div class="boxUnder">
                    <h2>Lista zadań</h2>
                    <div class="toDo">
                        <p>Twoje zadanie</p>
                        <div class="item">
                            <img 
                            class="img"
                            src="./icon/delete.png" alt="kosz">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="error">
            <div class="errorBox">
                <p class="textError">
                    Musisz wprowadzić zadanie !
                </p>
                
            </div>
        </div>

        <script src="./js/main.js"></script>
</body>
</html>
